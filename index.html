<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazmatPants' epic site</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
<style>
  div {
    display: inline;
  }    

  #motd {
            padding: 5px;
            font-family: Courier;
            margin: 5px;
        }
  .glow-text {
    font-size: 40px;
    color: #fff;
    text-align: center;
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% {
      text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00;
    }
    100% {
      text-shadow: 0 0 10px #ff00aa, 0 0 20px #ff00aa, 0 0 30px #ff00aa;
    }
  .icon-container {
    display: inline-block;
    overflow: hidden;
  }
  
  .icon-container a {
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .icon-container a:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }
</style>
</head>
  <body>
    <h1 class="glow-text"><big><u>HazmatPants</u></big></h1>
    <img src="images/hazmatpants.png" width=200 height=200 style="padding: 50px;">
    <hr>
    <div class="icon-container">
      <a href="https://www.youtube.com/@hazmatpants"><img src="icons/yt.png" width=32 height=32></a>
    </div>
    <div class="icon-container">
      <a href="https://bsky.app/profile/hazmatpants.bsky.social"><img src="icons/bsky.png" width=32 height=32></a>
    </div>
    <div class="icon-container">
      <a href="https://www.github.com/HazmatPants"><img src="icons/github.png" width=32 height=32></a>
    </div>
    <div class="icon-container">
     <a href="https://discord.gg/eRHfUJEpBj"><img src="icons/dsc.png" width=32 height=32></a>
    </div>
    <hr>
    <br>
    <div id="motd">Loading...</div>

    <script>
        fetch('message.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('motd').innerText = data;
            })
            .catch(error => {
                document.getElementById('motd').innerText = 'Error loading MOTD';
                console.error('fetch operation error:', error);
            });
    </script>
    <br>
    <p>if you find an issue with my website, <a href="https://github.com/HazmatPants/HazmatPants.github.io/issues/new">create an issue on GitHub</a> or tell me on discord @hazmatpants</p>

  </body>
</html>
