<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HazmatPants</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background: #161616;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #333;
    }

    sub {
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1200px;
      margin-top: 40px;
    }

    .box {
      width: 100%;
      height: 200px;
      background-color: #3498db;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .pulse {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .gradient-button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff6b6b, #f7b731);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .gradient-button:hover {
      transform: translateY(-5px);
      background: linear-gradient(45deg, #f7b731, #ff6b6b);
    }

    .glow-text {
      font-size: 40px;
      color: #fff;
      text-align: center;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff6b6b, 0 0 10px #ff6b6b, 0 0 15px #ff6b6b;
      }
      100% {
        text-shadow: 0 0 10px #f7b731, 0 0 20px #f7b731, 0 0 30px #f7b731;
      }
    }
  </style>
</head>
<body>
  <sub>this page will randomly get updated, it's where i test out HTML and CSS stuff</h1>

  <h1 class="glow-text">CSS is cool!</h1>

  <div class="container">
    <!-- Box with Hover Effect -->
    <div class="box">Hover Me!</div>

    <!-- Fade-in Effect -->
    <div class="box fade-in">I Fade In</div>

    <!-- Pulsing Effect -->
    <div class="box">
      <span class="pulse">Pulse Me!</span>
    </div>

    <!-- Gradient Button -->
    <button class="gradient-button">Click Me!</button>
  </div>

</body>
</html>
