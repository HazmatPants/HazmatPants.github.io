<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HazmatPants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 1em;
    }

    section {
      padding: 3em 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }

    /* === Hover Card === */
    .card {
      width: 250px;
      height: 180px;
      background: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }

    .card:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 20px 30px rgba(0,0,0,0.3);
    }

    /* === Neon Button === */
    .neon-button {
      padding: 15px 30px;
      font-size: 1.1em;
      color: #fff;
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      text-shadow: 0 0 5px #00f0ff;
      box-shadow: 0 0 10px #00f0ff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .neon-button:hover {
      background-color: #00f0ff;
      color: #000;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    }

    /* === Typewriter Text === */
    .typewriter {
      font-size: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    /* === Glitch Effect === */
    .glitch {
      font-size: 2em;
      position: relative;
      color: white;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f0f;
      top: -2px;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #0ff;
      top: 2px;
    }

    @keyframes glitchTop {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    @keyframes glitchBottom {
      0% { transform: translateX(0); }
      20% { transform: translateX(2px); }
      40% { transform: translateX(-2px); }
      60% { transform: translateX(1px); }
      80% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }

    /* === Floating Animation === */
    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <h1 class="floating glitch" data-text="✨ Cool CSS Effects ✨">✨ Cool CSS Effects ✨</h1>

  <section>
    <div class="card">Hover Me</div>
    <div class="card">Glassmorphism</div>
    <div class="card typewriter">I'm typing...</div>
  </section>

  <section>
    <button class="neon-button">Click Me</button>
  </section>

</body>
</html>
